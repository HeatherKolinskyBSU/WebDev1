<!DOCTYPE html>
<html>
<head>
    <!-- Links the CSS stylesheet to HTML -->
    <link rel="stylesheet" href="stylesSE3.css">
    <title>J's Gallery</title>
</head>
<body>
    <h1><b>J's Gallery</b></h1>
	<!-- Adds an audio embed of an mp3 file. The text within <audio> will only display if the browser does not support the feature -->
	<audio controls>
        <source src="dream-culture.mp3" type="audio/mpeg">
	Oops! Looks like your browser doesn't support embedded audio.
    </audio>
	<br>
	<!-- Adds an embedded .mp4 video file. The text within <audio> will only display if the browser does not support the feature -->
	<video align="left" style=”display:block” width="640" height="480" controls>
        <source src="leaves.mp4" type="video/mp4">
        Oops! Looks like your browser doesn't support embedded videos.
    </video>
	<br>
	<!-- Adds a set of four images, underneath the video, in a horizontal line -->
	<img src="station.png" width="200" height="125" style=”display:block” alt="Train station built in Minecraft">
	<img src="sunset.png" width="200" height="125" style=”display:block” alt="Sunset in Minecraft">
	<img src="house.png" width="200" height="125" style=”display:block” alt="House in Minecraft">
	<img src="theborder.jpg" width="200" height="125" style=”display:block” alt="Screenshot from Team Fortress 2">
	<br>
	<h2>Attribution</h2>
	   <!-- Links to media used throughout the webpage -->
	    <p>• Video by <a href="https://pixabay.com/users/caromaria-37915556">Carola Maria Bischof</a> from <a href="https://pixabay.com">Pixabay</a></p>
		<p>• "Dream Culture" - Kevin MacLeod - Licensed under Creative Commons: By <a href="http://creativecommons.org/licenses/by/4.0/">Attribution 4.0 License</a></p>
</body>
</html>
